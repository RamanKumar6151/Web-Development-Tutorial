<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       #firstPara{
            color: red;
       }
       .bgBlue{
            color: yellow;
            background-color: blue;
       }
       /*  */
       span, footer{
        background-color: pink;
       }
    </style>
    <title>CSS Selectors</title>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph to demomstrate CSS Selectors.</p>
    <p id="secondPara" class="redElement bgBlue">this is another simple paragraph to demomstrate CSS Selectors.</p>
    <div>
        <p>This another simple paragraph inside &lt;div&gt;</p>
        <span>this is a span</span>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
