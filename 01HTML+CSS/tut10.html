<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Ids</title>
    <style>
        .redbg {
            background-color: red;
        }

        .whitetext {
            color: white;
        }

        #mainbox {
            padding: 5px;
            font-weight: bold;
        }

        .class1 {
            border: 2px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- .classname will create a div with given classname as class -->
    <h3>Ids and classes</h3>
    <!-- ids are unique to tag -->
    <!-- class is can be same for many tags -->
    <div id="mainbox" class="redbg whitetext">this is div with red background and white text</div>
    <!-- ctrl+/ for comment -->
    <!-- span.redbg.whitetext#mainspan -->
    <span class="redbg whitetext" id="mainspan">this is span</span>
    <!-- p.class1.classs2.class3*3 -->
    <p class="class1 class2 class3">box1</p>
    <p class="class1 class2 class3">box2</p>
    <p class="class1 class2 class3">box3</p>
</body>

</html>
