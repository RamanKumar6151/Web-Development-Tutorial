<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <!-- html entities are reserved synbols or special characters -->
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;paragraph</p>
        <!-- nbsp -> non breaking space -->
        <p>paragraph is written in &lt;p&gt;</p>
        <!-- lt-> less than ,gt-> greater than symbol -->
        <p>pound is written in &pound;</p>
        <p>copyright is written in &copy;</p>
        <p>empty is written in &#8203;</p>
    </div>
</body>

</html>
