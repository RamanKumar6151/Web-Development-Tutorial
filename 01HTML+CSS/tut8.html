<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <!-- form action is used to give the data from a the form to a backend file -->
    <!-- input name="" is through which backend identifies the data  -->
    <!-- input:text will create textbox -->
    <!-- label name should be same as input name, clicking on label will select the input field -->
    <form action="#" method="get">
        <table>
            <tr>
                <td>
                    <label for="myName">Name: </label>
                </td>
                <td>
                    <input type="text" placeholder="enter your name" name="myName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Role">Role: </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email: </label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date: </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eligibilty">Are you eligible: </label>
                </td>
                <td>
                    <input type="checkbox" name="" id="" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender: </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Write about yourself: </label>

                </td>
                <td>
                    <input type="textarea">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="car">Car: </label>
                </td>
                <td>
                    <select name="car">
                        <option value="None">None</option>
                        <option value="swift">swift</option>
                        <option value="indigo">indigo</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
