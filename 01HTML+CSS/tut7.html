<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>
    <h3>tables</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>employee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>programer</td>
            </tr>
            <tr>
                <td>raman</td>
                <td>android developer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
