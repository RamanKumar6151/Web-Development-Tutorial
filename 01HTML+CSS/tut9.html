<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>

<body>
    <strong style="border: 2px solid blue">this is strong tag</strong>
    <!-- p is block tag, takes whole width -->
    <p style="border: 4px solid red">this is a paragraph</p>
    <p style="border: 4px solid red">this is second paragraph</p>
    <!-- span is inline tag, takes the width of the content -->
    <span style="border: 4px solid red">this is span1</span>
    <span style="border: 4px solid red">this is span 2</span>
</body>

</html>
