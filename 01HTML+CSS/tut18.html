<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colours</title>
    <style>
        #firstPara{
            color: red;/*color by  name*/
        }
        #secondPara{
            color: rgb(0, 0, 126);
        }
        #thirdPara{
            color: #3a68bd;
        }
    </style>
</head>
<body>
    <h3>CSS Colours</h3>
    <h2>this is my first box</h2>
    <p id="firstPara">this is a paragrapgh from first box</p>
    <h2>this is my second box</h2>
    <p id="secondPara">this is a paragrapgh from second box</p>
    <h2>this is my third box</h2>
    <p id="thirdPara">this is a paragrapgh from third box</p>
</body>
</html>
