<!DOCTYPE html>
<html lang="en">
    <head>
        <title>where to</title>
    </head>
    <body>
        <p id="demo">a paragraph</p>
        <button type="button" onclick="myFunction()">innerHTML</button>
        <button type="button" onclick="myFunction2()">innerText</button>

        <script>
            function myFunction(){
                document.getElementById('demo').innerHTML="paragraph changed"
            }
            function myFunction2(){
                document.getElementById('demo').innerText="inner text";
            }
        </script>
    </body>
</html>
