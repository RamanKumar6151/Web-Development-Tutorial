<!-- HTML elements -->

<!DOCTYPE html>
<!-- lang attribute -->
<html lang="en">
<!-- or -->
<html lang="en-US">
    <head>
        <title>HTML Elements</title>
    </head>
    <!-- setting background color for body element using style attribute -->
    <body style="background-color: yellow;">
        <img src="https://c4.wallpaperflare.com/wallpaper/1020/1/213/world-of-warcraft-battle-for-azeroth-video-games-warcraft-alliance-wallpaper-preview.jpg" alt="external image">
        "external image^"
        "style attribute"
        <p style="color:red;">red coloured paragraph using style attribute</p>
        "p with title attribute"
        <p title="This is Title">This is paragraph with title attribute, <b>hover over it</b></p>
        "attributes with single and double quotes"
        <p title="hello 'raman'">Hover over it</p>
    </body>
</html>
