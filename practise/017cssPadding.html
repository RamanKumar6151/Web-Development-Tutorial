<!-- CSS Padding -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Paddings</title>
    <style>
        p{
            border: 2px solid red;
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus fuga ducimus nemo dolores corporis consequatur saepe ipsum expedita autem possimus!</p>

</body>
</html>
