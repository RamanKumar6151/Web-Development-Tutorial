<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333333;
            }
            ul li{
                float: left;
            }
        </style>
    </head>
    <body>
        <h1>Unordered html list</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol type="A" start="25">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <dl>
            <dt>Coffee</dt>
            <dd>Black hot Drink</dd>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
        </dl>
    </body>
</html>
